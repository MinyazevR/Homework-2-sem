name: .NET

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'
    - name: Build
      run: Homework-2-sem\test.bat
    - name: Test
      run: For /R %%I in (*.sln) do dotnet test %%I

