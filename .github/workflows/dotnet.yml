name: Build

on: [push, pull_request]

jobs:
  build-Windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'
    - name: Build
      run: For /R %%I in (*.sln) do dotnet build %%I
    - name: Test
      run: For /R %%I in (*.sln) do dotnet test %%I


